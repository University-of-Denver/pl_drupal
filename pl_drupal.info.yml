name: Drupal Patternlab
type: theme
description: Base theme with Pattern Lab
base theme: false
core_version_requirement: ^8 || ^9 || ^10
libraries:
  - pl_drupal/core
  - pl_drupal/js_header
regions:
  header: Header
  utility_nav: Utility Nav
  audience_nav: Audience Nav
  mega_nav: Mega Nav
  content_top: Content Top
  content: Content
  sidebar_first: Sidebar first
  subnav: Subnav
  footer: Footer
  hidden: Hidden
components:
  namespaces:
    templates: source/_patterns/04-templates
    organisms: source/_patterns/03-organisms
    atoms: source/_patterns/01-atoms
    molecules: source/_patterns/02-molecules
    pages:
      - source/_patterns/05-pages
      - source/_patterns/05-pages/01-content-page
dependencies:
  - drupal:components
  - drupal:twig_field_value
  - drupal:twig_tweak
